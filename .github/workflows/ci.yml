name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.26

      - name: Install ShellCheck
        run: brew install shellcheck

      - name: Run linter
        run: bun run lint

  test:
    name: Test
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.26

      - name: Install dependencies
        run: |
          brew install bats-core
          bun install

      - name: Run unit tests
        run: bun run test:unit

      - name: Run all tests (with timeout)
        run: timeout 30 bun run test || bun run test:unit

  format:
    name: Check Formatting
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.26

      - name: Install Prettier
        run: bun install

      - name: Check formatting
        run: bun run fmt:check
